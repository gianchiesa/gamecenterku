{% extends "base.html" %}
{% block title %}GAMECENTERKU - PAYMENT{% endblock %}
{% block content %}
    <div class="row container">
        <div class="col s12 m12 l8 offset-l2">
            <!-- <div class="font-bebas center-align" style="font-size: 40px;"><img src="images/logo.svg" class="vertical-middle" style="margin-right: 10px;" alt="Logo" width="70px">Erudite</div> -->
            <div class="card" style="margin-top: 20px;">
                <div class="card-content">
                    <form action="{{ url_for('status') }}" method="post" enctype="multipart/form-data">
                        <div class="col s12 grey lighten-1">
                          <p class="font-poppins" style="color: black; font-weight: bold; margin-top: 15px; margin-bottom: 15px;">Check Out Menggunakan <img class="right" src="{{ url_for('static', filename='img/gopay.png') }}" style="max-width: 130px;" alt=""></p>
                        </div>
                        <div class="col s12 grey lighten-4" style="margin-top: 15px;">
                          <p class="font-poppins grey lighten-4" style="color: grey; font-weight: bold;">Transfer ke</p>
                          <p class="font-poppins grey lighten-4" style="color:black; margin-bottom: 15px; font-weight: bold;">08112313121</p>
                          <p class="font-poppins grey lighten-4" style="color: grey; font-weight: bold;">Item</p>
                          <input hidden id="items" type="text" name="items" value="{{ item }}">
                          <p class="font-poppins grey lighten-4" style="color:black; margin-bottom: 15px; font-weight: bold;">{{item}}</p>
                          <p class="font-poppins grey lighten-4" style="color: grey; font-weight: bold;">Id Pengguna</p>
                          <p class="font-poppins grey lighten-4" style="color:black; margin-bottom: 15px; font-weight: bold;">{{user_id}}</p>
                          <input hidden id="username" name="user_id" type="text" class="validate" value="{{user_id}}">
                          <p class="font-poppins grey lighten-4" style="color: grey; font-weight: bold;">Harga</p>
                          <p class="font-poppins grey lighten-4" style="color:black; margin-bottom: 15px; font-weight: bold;">{{harga}}</p>
                          <input hidden id="username" name="budget" type="text" class="validate" value="{{harga}}">
                          <input hidden id="payment_method" name="payment_method" type="text" class="validate" value="{{payment_method}}">

                          <div class="divider"></div>
                          <p class="font-poppins grey lighten-4" style="color:grey; margin-bottom: 15px; font-weight: bold; text-align: right;">Jumlah Total <span style="color: #6ac021; margin-bottom: 15px; font-weight: bold; text-align: right;">{{harga}}</span></p>
                        </div>
                        <div class="row">
                          <div class="col s4">
                          <span class="font-poppins" style="color:grey; margin-top: 15px; font-weight: bold;">Nomor WA</span>
                          </div>
                        <div class="input-field col s6 font-poppins">
                            <input id="telepon" placeholder="Masukan No.HP" name="telepon" type="number" required>
                            <label for="telepon"></label>
                        </div>
                      </div>
                    <div style="text-align: center; margin-top: 10px;"><button class="btn font-poppins col s12 m12 l12" style="background-color: #6ac021;" type="submit">Konfirmasi</button></div>
                    <div class="col s12 center" style="margin-top: 10px;">
                    <a href="#" style="color: blue;">Kembali</a>
                  </div>
                        <p><br> <br>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}

{% block js %}
{% endblock %}
